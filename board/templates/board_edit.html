{% include  'top.html' %}
<div align="center">
<h2> 게시판 상세보기/수정  </h2>
<form method="POST">
{% csrf_token %}
  <table border="1" >
  <!-- views.py 에서 form 을 가져 온다. -->
  {% for field   in  form %}
  <tr>
   <td> {{ field.label }} </td>
   <td>  {{ field  }} </td>
  </tr>
  {% endfor %}
  <tr><td colspan="2" align="center" >
    <input type="submit" value="수정하기">
  </td></tr>
  </table>
</form>
</div>
{% include  'bottom.html' %}
